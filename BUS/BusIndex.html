<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Booking</h1>

        <div class="carousel">
            <button id="prevBtn" class="carousel-btn" aria-label="Previous">&#8249;</button>
            <div class="carousel-container">
                <div class="carousel-track">                  
                </div>
            </div>
            <button id="nextBtn" class="carousel-btn" aria-label="Next">&#8250;</button>
        </div>

        <form id="searchForm">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
            </div>
            <button type="submit">Search Trips</button>
        </form>

        <div id="tripResults" class="trip-grid">         
        </div>
    </div>

    <div id="tripModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
