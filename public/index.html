<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  
  <body style="background-color: rgb(181, 181, 181);">

    <header>
      <nav class="nav">
        <div class="navCountent">
          <div class="nav-left">
            <a href="/"><img src="https://i.ibb.co/YpzTx7p/logo.png" class="logo" alt="logo"></a>
          </div>

         <div class="nav-center">
            <div class="dropdown">
                <button class="dropdown-btn"><img src="images/filter.png" alt="Filter Icon" class="filter-img"></button>
                <div class="dropdown-content" id="dropdown"></div>
            </div>
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn">Search</button>
         </div>

          <div class="nav-right">
            <button class="dropdown-btn"><img src="https://i.ibb.co/5G3x1zV/Market-Icon.jpg" alt="Cart Icon" class="cart-img" id="cart"></button>
            <div id="username-display" class="username-display">
                <img id="user-img" src="https://i.ibb.co/Phmq0Lk/none-user.png" alt="user">
                <p id="user-name"></p>
            </div>
            <div class="dropdown-user" id="user-dropdown"></div>
            <a href="/login" class="btn btn-primary logo-none" role="button">Login</a>
          </div>
        </div>
      </nav>
  </header>
  
  
    

    <div id="section-Categories" class="section-Categories"></div>

 
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/busCat.jpg" class="HotOffersImg w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/cinemaCat.jpg" class="HotOffersImg w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/concertCat.jpg" class="HotOffersImg w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Header Banner -->
    <section class="header-banner">
      <h1>Tickety Store</h1>
    </section>
      
    <!-- Sections -->
    <section class="sections main-sections" id="sections">

    </section>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
