<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="pages/profile/profile.css">
</head>
<body>
    <div class="emp-profile">
        <div class="profile-head">
            <h5 id="userName">User Name</h5>
            <h6 id="userEmail">User@example.com</h6>
            <h6 id="userPhone">User Phone</h6>
            <h6 id="userAge">User Age</h6>
            <h6 id="userRole">User Role</h6>
            <h6 id="userNationalID">User National ID</h6>
        </div>
        <div class="profile-tab">
            <input id="editName" class="edit-input" type="text" placeholder="Edit Name" />
            <input id="editEmail" class="edit-input" type="email" placeholder="Edit Email" />
            <input id="editPhone" class="edit-input" type="text" placeholder="Edit Phone" />
            <input id="editAge" class="edit-input" type="text" placeholder="Edit Age" />
            <select id="editRole" class="edit-input">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unEmployed">UnEmployed</option>
            </select>
            <input id="editNationalID" class="edit-input" type="text" placeholder="Edit National ID" />
        </div>
        <button class="profile-edit-btn">Edit Profile</button>
    </div>
    
    <script src="pages/profile/profile.js"></script>
</body>
</html>
